<div class="formDetailsTitle">Historique des montants</div>


<div class="container">

    <!-- Button -->

<div class="row justify-content-between">
    <div class="col-2">
        <button
            class="btnAdd"
            (click)='btnClickActivateForm()'
            mat-flat-button="mat-flat-button"
            color="accent">
            <i class="bi bi-plus-square-fill"></i>
            Ajouter un montant
        </button>
    </div>
</div>
<br/>

<!-- Form -->

<div class="mainTenantForms" *ngIf="activateEditForm">
    <div class="btnClose row justify-content-end">
        <button type="button" class="btn-close" aria-label="Close" (click)="btnClose()"></button>

    </div>
    <form [formGroup]="newPriceForm" (submit)="priceFormSubmit()">
        <div class="row">
            <div class="col-6">
                <div class="form-group row form-row" *ngIf="false">
                    <label class="col-sm-4 col-form-label">Id</label>
                    <div class="col-sm-8">
                        <input formControlName="id" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row form-row">
                    <label class="col-sm-4 col-form-label formMandatoryLabel">* Date de début</label>
                    <div class="col-sm-8">
                        <input formControlName="startDate" type="date" class="form-control"/>
                        <span class="formSpan" *ngIf="!form['startDate'].value">
                            {{isMandatory}}
                        </span>
                        <span class="formSpan" *ngIf="form['startDate'].value > form['endDate'].value">
                            {{dateInfError}}
                        </span>
                    </div>
                </div>
                
                <div class="form-group row form-row">
                    <label class="col-sm-4 col-form-label">Date de fin</label>
                    <div class="col-sm-8">
                        <input formControlName="endDate" type="date" class="form-control"/>
                    </div>
                </div>

            </div>
            <div class="col-6">
                
                <div class="form-group row form-row">
                    <label class="col-sm-4 col-form-label formMandatoryLabel">* Montant</label>
                    <div class="col-sm-8">
                        <input formControlName="amount" type="text" class="form-control"/>
                    </div>
                    <span class="formSpan" *ngIf="!form['amount'].value">
                        {{isMandatory}}
                    </span>
                </div>
                <div class="form-group row form-row">
                    <label class="col-sm-4 col-form-label formMandatoryLabel">* Devise</label>
                    <div class="col-sm-8">
                        <select class="form-control" formControlName="currency">
                            <option>€</option>
                        </select>
                        <span class="formSpan" *ngIf="!form['currency'].value">
                            {{isMandatory}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <button
                [disabled]="!formStatusValue"
                type="submit"
                class="btn btn-dark col-sm-2 form-validate-button form-button">Valider</button>
        </div>
    </form>
</div>

<br/>


<!-- Table -->

<div class="mat-elevation-z8">
    <table mat-table="mat-table" [dataSource]="dataSource">

        <!-- Id -->

        <ng-container matColumnDef="id" >
            <th mat-header-cell="mat-header-cell" *matHeaderCellDef >
                ID
            </th>
            <td mat-cell="mat-cell" *matCellDef="let price">
                {{price.id}}
            </td>
        </ng-container>

        <!-- Start date -->

        <ng-container matColumnDef="startDate">
            <th mat-header-cell="mat-header-cell" *matHeaderCellDef >
                Date de début
            </th>
            <td mat-cell="mat-cell" *matCellDef="let price">
                {{price.startDate | date:'longDate'}}
            </td>
        </ng-container>

        <!-- End date -->

        <ng-container matColumnDef="endDate">
            <th mat-header-cell="mat-header-cell" *matHeaderCellDef >
                Date de fin
            </th>
            <td mat-cell="mat-cell" *matCellDef="let price">
                {{price.endDate | date:'longDate'}}
            </td>
        </ng-container>

        <!-- Amount -->

        <ng-container matColumnDef="amount">
            <th mat-header-cell="mat-header-cell" *matHeaderCellDef >
                Montant
            </th>
            <td mat-cell="mat-cell" *matCellDef="let price">
                {{price.amount}}
            </td>
        </ng-container>

        <!-- Currency -->

        <ng-container matColumnDef="currency">
            <th mat-header-cell="mat-header-cell" *matHeaderCellDef >
                Devise
            </th>
            <td mat-cell="mat-cell" *matCellDef="let price">
                {{price.currency}}
            </td>
        </ng-container>

        <!-- Delete price-->
        <ng-container matColumnDef="delete">
            <th mat-header-cell="mat-header-cell" *matHeaderCellDef >
                Supprimer
            </th>
            <td mat-cell="mat-cell" *matCellDef="let price">
                <button
                    class="btnTenantGrid"
                    mat-mini-fab="mat-mini-fab"
                    color="primary"
                    aria-label="delete"
                    (click)="btnDeletePrice(price.id)">
                    <mat-icon>
                        <span class="material-icons">delete_forever</span>
                    </mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
