<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 mainTenantLeftSect">
            <div class="container">
                <div class="formTitle">Information locataire</div>
            
            <form [formGroup]="newMainTenantForm" (submit)="tenantFormSubmit()" > 
            
                    <div *ngIf ="editableStatus" class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">* Genre</label>
                        <div class="col-sm-10"  >
                            <select class="formSelect" id="gender" formControlName ="gender">
                                <option selected value="M">M</option>
                                <option value="MME">MME</option>
                                <option value="AUTRE">AUTRE</option>
                            </select>
                        </div>
                    </div>

                    <div *ngIf ="!editableStatus" class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">* Genre</label>
                        <div class="col-sm-10">
                            <input [readonly]=!editableStatus formControlName="gender" 
                            type="text"
                            class="form-control"/>
                        </div>
                    </div>
            
                    <div class="form-group row form-row">
                        <label class="formMandatoryLabel col-sm-2 col-form-label">* Nom</label>
                        <div class="col-sm-10">
                            <input [readonly]=!editableStatus [ngModel]="lastName" (ngModelChange)="lastName = $event.toUpperCase()"
                            formControlName="lastName" 
                            type="text"
                            class="form-control"/>
                            <span class="formSpan" *ngIf="form['lastName'].errors || !form['lastName'].value"> {{isMandatory}}</span>
                        </div>
                    </div>
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Prénom</label>
                        <div class="col-sm-10">
                            <input [readonly]=!editableStatus [ngModel]="firstName" (ngModelChange)="firstName = $event.toUpperCase()"
                                formControlName="firstName" 
                                type="text"
                                class="form-control"/>
                        </div>
                    </div>
            
                    <div class="form-group row form-row">
                        <label class="formMandatoryLabel col-sm-2 col-form-label">* Email</label>
                        <div class="col-sm-10">
                            <input [readonly]=!editableStatus [ngModel]="email" (ngModelChange)="email = $event.toUpperCase()"
                                formControlName="email"
                                type="email"
                                class="form-control"/>
                                <span class="formSpan" *ngIf="!form['email'].value">{{isMandatory}}</span>
                                <br>
                                <span class="formSpan" *ngIf="form['email'].errors">{{isValidEmail}}</span>
                        </div>
                    </div>
            
                    <div class="form-group row form-row">
                        <label  class="col-sm-2 col-form-label">Numéro de téléphone</label>
                        <div class="col-sm-10">
                            <input [readonly]=!editableStatus [maxlength]="10"
                                formControlName="phoneNumber1"
                                type="text"
                                class="form-control"/>
                            <span class="formSpan" *ngIf="form['phoneNumber1'].errors">{{isValidPhone}}</span>
                        </div>
                    </div>
                    
                    <div class="form-group row form-row">
                        <label  class="col-sm-2 col-form-label">Numéro de sécurité sociale</label>
                        <div class="col-sm-10">
                            <input [readonly]=!editableStatus formControlName="social"
                                type="text"
                                class="form-control" [maxlength]="15"/>
                                <span class="formSpan"  *ngIf="form['social'].errors">{{isValidSocialNumber}}</span>
                        </div>
                    </div>
            
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Date de naissance</label>
                        <div class="col-sm-10">
                                <input [ngStyle]="{'background-color': (!editableStatus) ? '#e9ecef' : '#ffffff'}" [readonly]=!editableStatus class="formDate" type="date" formControlName="dob">
                        </div>
                    </div>
                    <br>
                    <div *ngIf ="editableStatus" class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Statut</label>
                        <div class="col-sm-10"  >
                            <select class="formSelect" formControlName ="mainTenantStatus">
                                <option value="ACTIF">Actif</option>
                                <option value="INACTIF">Inactif</option>
                            </select>
                        </div>
                    </div>

                    <div *ngIf ="!editableStatus" class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Statut</label>
                        <div class="col-sm-10">
                            <input [readonly]=!editableStatus formControlName="mainTenantStatus" 
                            type="text"
                            class="form-control"/>
                        </div>
                    </div>
                <br>
                    <div class="row justify-content-center">
                        <button *ngIf ="!editableStatus" class="btn btn-dark col-sm-2 form-button" (click)="editableStatus = true">Editer</button>
                        <button class="btn btn-dark col-sm-2 form-button" 
                        *ngIf ="editableStatus" (click)="editableStatus = false">Annuler</button>
                        <button [disabled]=!formStatusValue type="submit" class="btn btn-dark col-sm-2 form-validate-button form-button" 
                        *ngIf ="editableStatus">Valider</button>
                    </div>
                  
                </form> 
                </div>
        </div>

        <div class="col-md-6 mainTenantRightSect">
            <!-- Management of adress form-->
            <div class="mainTenantDetailAddress">
                <div class="formTitle">Adresses</div>
                <div class="row justify-content-center adressElement">
                    <div>
                        <form [formGroup]="newAddressForm">
                            <div class="form-group row form-row">
                                <label class="col-sm-3 col-form-label">Addresse</label>
                                <div class="col-sm-9">
                                        <input [readonly]=true class="adressForm form-control" type="text" formControlName="address1">
                                </div>
                            </div>

                            <div class="form-group row form-row">
                                <label class="col-sm-3 col-form-label">Complément</label>
                                <div class="col-sm-9">
                                        <input [readonly]=true class="adressForm form-control" type="text" formControlName="address2">
                                </div>
                            </div>

                            <div class="form-group row form-row">
                                <label class="col-sm-4 col-form-label">Code Postal</label>
                                <div class="col-sm-8">
                                        <input [readonly]=true class="adressForm form-control" type="text" formControlName="zipCode">
                                </div>
                            </div>
                            <div class="form-group row form-row">
                                <label class="col-sm-4 col-form-label">Ville</label>
                                <div class="col-sm-8">
                                        <input [readonly]=true class="adressForm form-control" type="text" formControlName="city">
                                </div>
                            </div>
                            <div class="form-group row form-row">
                                <label class="col-sm-4 col-form-label">Est principale?</label>
                                <div class="col-sm-8">
                                        <input [readonly]=true  class="adressForm form-control" type="text" formControlName="isPrimary">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div div class="row justify-content-center">
                    <button class="btn btn-dark col-sm-2 form-button" (click)="manageAddress()">GERER</button>
                </div>
                
            </div>
            <div class="mainTenantDetailContract">
                <div class="formTitle">Contrat</div>
            </div>
        </div>
    </div>
</div>
