

<div class="formDetailsTitle">Adresses</div>

<div class="container">
    <div class="row justify-content-between">
      <div class="col-2">  
        <button class="btnAddTenant" (click)='btnClickActivateForm()' mat-flat-button color="accent">
          <i class="bi bi-plus-square-fill"></i> Ajouter une addresse
        </button>
      </div>
    </div>
    <br>
    <div class="addressForm" *ngIf="activateEditForm">
      <div class="btnClose row justify-content-end">
        <button type="button" class="btn-close" aria-label="Close" (click)="btnClose()"></button>
      
    </div>
      <form [formGroup]="newAddressForm" (submit)="addressFormSubmit()">
          <div class="row">
              <div class="col-6">
                <div class="form-group row form-row" *ngIf="false">
                  <label class="col-sm-4 col-form-label">Id</label>
                  <div class="col-sm-8">
                      <input
                          formControlName="id"
                          type="text"
                          class="form-control"/>
                  </div>
              </div>  
                <div class="form-group row form-row">
                      <label class="col-sm-4 col-form-label">Adresse</label>
                      <div class="col-sm-8">
                          <input
                              formControlName="address1"
                              type="text"
                              class="form-control"/>
                          <span
                              class="formSpan"
                              *ngIf="form['address1'].errors || !form['address1'].value">
                              {{isMandatory}}
                          </span>
                      </div>
                  </div>
                  <div class="form-group row form-row">
                      <label class="col-sm-4 col-form-label">Complément d'addresse</label>
                      <div class="col-sm-8">
                          <input
                              formControlName="address2"
                              type="text"
                              class="form-control"/>
                      </div>
                  </div>

                  <div class="form-group row form-row">
                      <label class="col-sm-4 col-form-label">Code postal</label>
                      <div class="col-sm-8">
                          <input formControlName="zipCode" type="text" class="form-control"/>
                      </div>
                  </div>
              </div>
              <div class="col-6">
                  <div class="form-group row form-row">
                      <label class="col-sm-4 col-form-label">Ville</label>
                      <div class="col-sm-8">
                          <input formControlName="city" type="text" class="form-control"/>
                      </div>
                  </div>
                  <div class="form-group row form-row">
                      <label class="col-sm-4 col-form-label">Pays</label>
                      <div class="col-sm-8">
                        <select class="form-control" formControlName="country">
                          <option value="FRANCE">FRANCE</option>
                        </select>
                      </div>
                  </div>
                  <div class="form-group row form-row">
                      <label class="col-sm-4 col-form-label">Est principale?</label>
                      <div class="col-sm-8">
                        <select class="form-control" formControlName="isPrimary">
                            <option value="TRUE" selected>Oui</option>
                            <option value="FALSE">Non</option>
                        </select>
                      </div>
                  </div>
              </div>
          </div>
          <br>
              <div class="row justify-content-center">

                  <button
                      type="submit"
                      class="btn btn-dark col-sm-2 form-validate-button form-button">Valider</button>
              </div>

          </form>
    </div>
<div>

  
  <br>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let address"> {{address.id}} </td>
          </ng-container>
          <ng-container matColumnDef="address1">
            <th mat-header-cell *matHeaderCellDef> Adresse </th>
            <td mat-cell *matCellDef="let address"> {{address.address1}} </td>
          </ng-container>
          <ng-container matColumnDef="address2">
            <th mat-header-cell *matHeaderCellDef> Complément d'adresse </th>
            <td mat-cell *matCellDef="let address"> {{address.address2}} </td>
          </ng-container>
          <ng-container matColumnDef="zipCode">
            <th mat-header-cell *matHeaderCellDef> Code Postal </th>
            <td mat-cell *matCellDef="let address"> {{address.zipCode}} </td>
          </ng-container>
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Ville </th>
            <td mat-cell *matCellDef="let address"> {{address.city}} </td>
          </ng-container>
          <ng-container matColumnDef="isPrimary">
            <th mat-header-cell *matHeaderCellDef> Est principale ? </th>
            <td mat-cell *matCellDef="let address"> {{address.isPrimary}} </td>
          </ng-container>
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Détails </th>
            <td mat-cell *matCellDef="let address"> 
              <button class="btnTenantGrid" mat-mini-fab color="primary" aria-label="see"(click)="btnSeeAddressDetail(address)">
                <mat-icon>
                  <span class="material-icons">visibility</span>
                </mat-icon>
              </button>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let address"> 
              <button class="btnTenantGrid" mat-mini-fab color="primary" aria-label="delete" (click)="btnDeleteAddress(address.id)">
                <mat-icon>
                  <span class="material-icons">delete_forever</span>
                </mat-icon>
              </button> 
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
        [pageIndex]="currentPage" (page)="handlePage($event)"aria-label="Select page of tenants">
        </mat-paginator>
      </div>
    
</div>
