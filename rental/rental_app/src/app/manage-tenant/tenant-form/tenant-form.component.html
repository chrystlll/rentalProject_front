<div class="container">
    <div class="formTitle">Ajouter un locataire</div>

<form #tenantForm="ngForm" (submit)="tenantFormSubmit(tenantForm.value)" > 

        <div class="form-group row form-row">
            <label class="col-sm-2 col-form-label" for="selectGender">Genre</label>
            <div class="col-sm-10">
                <select id="selectGender" name="selectGender" ngModel #selectGender>
                    <option selected="selected">...</option>
                    <option value="1">Mr</option>
                    <option value="2">Mme</option>
                    <option value="3">Autre</option>
                </select>
            </div>
        </div>

        <div class="form-group row form-row">
            <label for="inputSurname" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input ngModel
                #inputSurname
                name="inputSurname"
                type="text"
                class="form-control"
                id="inputSurname"
                placeholder="Dupond"/>
            </div>
        </div>

        <div class="form-group row form-row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
                <input ngModel
                    #inputFirstName
                    name="inputFirstName"
                    type="text"
                    class="form-control"
                    id="inputFirstName"
                    placeholder="Pierre"/>
            </div>
        </div>

        <div class="form-group row form-row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input ngModel
                    #inputEmail
                    name="inputEmail"
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="pierre.dupond@gmail.com"/>
            </div>
        </div>

        <div class="form-group row form-row">
            <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Numéro de téléphone</label>
            <div class="col-sm-10">
                <input ngModel
                    #inputPhoneNumber
                    name="inputPhoneNumber"
                    type="text"
                    class="form-control"
                    id="inputPhoneNumber"
                    placeholder="+33 6 00 00 00 00"/>
            </div>
        </div>

        <div class="form-group row form-row">
            <label for="inputDOB" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-10">
                <dp-date-picker name="inputDOB" ngModel #inputDOB [config]="datePickerConfig"></dp-date-picker>
            </div>
        </div>

        <br>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-dark col-sm-2 form-validate-button" >Valider</button>
        </div>
      
    </form> 
    </div>
